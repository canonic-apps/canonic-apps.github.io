<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMMOCHAT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #10a37f;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .logo span { color: var(--accent); }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        .user-info img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }
        .user-info button {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .user-info button:hover { color: var(--text); }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .messages {
            max-width: 48rem;
            margin: 0 auto;
        }
        .message {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        .message:last-child { border-bottom: none; }
        .message-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .message-header.user { color: var(--text); }
        .message-header.assistant { color: var(--accent); }
        .message-content {
            line-height: 1.6;
            color: var(--text);
        }
        .message-content p { margin-bottom: 0.75rem; }
        .message-content p:last-child { margin-bottom: 0; }
        #input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        #input-container {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
        }
        #chat-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        #chat-input:focus { border-color: var(--accent); }
        #chat-input::placeholder { color: var(--text-dim); }
        #send-btn {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn svg { fill: white; width: 16px; height: 16px; }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }
        .welcome h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .welcome h1 span { color: var(--accent); }
        .welcome p {
            color: var(--text-dim);
            max-width: 28rem;
        }
        /* Login screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .login-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .login-screen h1 span { color: var(--accent); }
        .login-screen p {
            color: var(--text-dim);
            margin-bottom: 2rem;
        }
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #24292e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .github-btn:hover { background: #2f363d; }
        .github-btn svg { fill: currentColor; }
        .login-note {
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        .login-note a { color: var(--accent); }
        .no-access {
            background: rgba(255, 150, 50, 0.1);
            border: 1px solid rgba(255, 150, 50, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const GATE_REPO = 'canonic-apps/MAMMOCHAT';
        const OAUTH_WORKER = 'https://canonic-oauth.dexter-hadley.workers.dev';
        const TOKEN_KEY = 'mammochat_gh_token';

        let user = null;
        let messages = [];

        async function checkAccess(token) {
            try {
                const r = await fetch(`https://api.github.com/repos/${GATE_REPO}`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                });
                return r.ok;
            } catch { return false; }
        }

        async function getUser(token) {
            try {
                const r = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                });
                return r.ok ? await r.json() : null;
            } catch { return null; }
        }

        function signIn() {
            window.location.href = `${OAUTH_WORKER}/login?return=${encodeURIComponent(location.href.split('#')[0])}`;
        }

        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            location.reload();
        }

        function handleOAuth() {
            if (location.hash.includes('token=')) {
                const token = location.hash.split('token=')[1].split('&')[0];
                if (token) {
                    localStorage.setItem(TOKEN_KEY, token);
                    history.replaceState(null, '', location.pathname);
                    return true;
                }
            }
            return false;
        }

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="login-screen">
                    <h1>MAMMO<span>CHAT</span></h1>
                    <p>Clinical breast imaging AI assistant</p>
                    <button class="github-btn" onclick="signIn()">
                        <svg height="20" width="20" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                        Sign in with GitHub
                    </button>
                    <p class="login-note">Access requires authorization. <a href="mailto:dexter@hadleylab.org">Request access</a></p>
                </div>
            `;
        }

        function renderNoAccess() {
            document.getElementById('app').innerHTML = `
                <div class="login-screen">
                    <h1>MAMMO<span>CHAT</span></h1>
                    <p>Clinical breast imaging AI assistant</p>
                    <div class="no-access">
                        <strong>@${user.login}</strong> - No access to ${GATE_REPO}
                        <p style="margin-top:0.5rem">Contact <a href="mailto:dexter@hadleylab.org">dexter@hadleylab.org</a> to request access.</p>
                    </div>
                    <button class="github-btn" onclick="logout()" style="margin-top:1rem;background:var(--border)">Sign out</button>
                </div>
            `;
        }

        function renderChat() {
            const msgHtml = messages.length ? messages.map(m => `
                <div class="message">
                    <div class="message-header ${m.role}">${m.role === 'user' ? 'You' : 'MammoChat'}</div>
                    <div class="message-content"><p>${m.content}</p></div>
                </div>
            `).join('') : `
                <div class="welcome">
                    <h1>MAMMO<span>CHAT</span></h1>
                    <p>Ask questions about breast imaging, BI-RADS classification, screening guidelines, or clinical cases.</p>
                </div>
            `;

            document.getElementById('app').innerHTML = `
                <header>
                    <div class="logo"><span>&#8745;</span> MAMMOCHAT</div>
                    <div class="user-info">
                        <img src="${user.avatar_url}" alt="${user.login}">
                        <span>@${user.login}</span>
                        <button onclick="logout()">Sign out</button>
                    </div>
                </header>
                <div id="chat"><div class="messages">${msgHtml}</div></div>
                <div id="input-area">
                    <div id="input-container">
                        <textarea id="chat-input" rows="1" placeholder="Message MammoChat..." onkeydown="handleKey(event)"></textarea>
                        <button id="send-btn" onclick="sendMessage()">
                            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                        </button>
                    </div>
                </div>
            `;

            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('chat-input').focus();
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            messages.push({ role: 'user', content: text });
            messages.push({ role: 'assistant', content: 'Backend integration coming soon. Your message has been received.' });
            renderChat();
        }

        async function init() {
            handleOAuth();
            const token = localStorage.getItem(TOKEN_KEY);

            if (!token) {
                renderLogin();
                return;
            }

            user = await getUser(token);
            if (!user) {
                localStorage.removeItem(TOKEN_KEY);
                renderLogin();
                return;
            }

            const hasAccess = await checkAccess(token);
            if (!hasAccess) {
                renderNoAccess();
                return;
            }

            renderChat();
        }

        init();
    </script>
</body>
</html>
